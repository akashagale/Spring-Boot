<html xmlns:th="https://thymeleaf.org">
<head>
<title>Iteration Handling</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">
	<h1 style="color: green; margin-top: 50; text-align: center;">
		Login Here</h1>

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form class="bg-white p-4" th:action="@{/process}" method="post" th:object="${loginData}">

					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label>
						 <input
							type="text" 
							name="userName" 
							class="form-control"
							th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName')? 'is-invalid':''}" 
							id="exampleInputEmail1"
							aria-describedby="emailHelp" 
							placeholder="Enter user Name">
						
						<div th:each="e : ${#fields.errors('userName')}" th:text="${e}"
							 class="invalid-feedback">Please Enter the valid user Name.
						</div>

					</div>


					<div class="form-group">
						<label for="exampleInputPassword1">Email</label> 
						<input
							type="email" 
							name="email" 
							class="form-control"
							th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
							id="exampleInputPassword1"
							placeholder="Enter email">
							
						<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
							 class="invalid-feedback">Please enter the valid email
						</div>		
					</div>


					<div class="form-check">
						<input 
							th:classappend="${#fields.hasErrors('agreed')? 'is-invalid':''}"
							name="agreed" 
							type="checkbox" 
							class="form-check-input" 
							id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">
							Agree terms & conditions
						</label>
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}"
							 class="invalid-feedback">
						</div>
						
					</div>
					
					<div class="containet text-center">
						<button type="submit" class="btn btn-success">Submit</button>
					</div>
					 
				</form>
			</div>
		</div>
	</div>

</body>
</html>
