<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Blogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 15px 0;
        }

        ul li a {
            display: inline-block;
            text-decoration: none;
            font-size: 1.2rem;
            color: #007BFF;
            padding: 10px 15px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        ul li a:hover {
            background-color: #007BFF;
            color: white;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            display: inline-block;
            text-decoration: none;
            font-size: 1rem;
            color: white;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Management</h1>
    </header>

    <div class="container">
        <ul>
            <li>
                <a th:href="@{/admin/blog/create}">Create Blog</a>
            </li>
            <li>
                <a th:href="@{/admin/blog/update}">Update Blog</a>
            </li>
            <li>
                <a th:href="@{/admin/blog/delete}">Delete Blog</a>
            </li>
        </ul>

        <div class="button-container">
            <a th:href="@{/}">Go Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
