<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/styles.css}" />

<title th:text="${title}">Hello, world!</title>
</head>
<body>

	<!-- Navbar -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		<a class="navbar-brand" href="#">Smart Contatct Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">


			<ul class="navbar-nav ml-auto text-uppercase color-white">

				<li class="nav-item"><a class="nav-link" href="#">About</a></li>
				
				<li class="nav-item"><a class="nav-link"><span th:text="${user.name}"></span></a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
				

			</ul>

		</div>
	</nav>

	<!-- End of Navbar -->
	
		<!-- Sidebar -->
	
	<div class="sidebar mt-5">
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		
		<a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
		<a href="#" class="item"><i class="fas fa-id-card-alt"></i> View contacts</a>
		<a th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add contact</a>
		<a href="#" class="item"><i class="fa-regular fa-user"></i>  Your profile</a>
		<a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
		<a th:href="@{/logout}" class="item"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
			
		<div class="divider">
		</div>
			
	</div>
		
		<!--End Sidebar -->

		<!-- Content area -->
		
		<div class="content mt-5">
			<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
			
			
<!-- 		 msg alert -->
			
			<div th:if="${session.message}" class="container">
			
			<div th:classappend="${'alert-'+session.message.type}" 
				 class="alert alert text-center" role="alert">
  				 <span th:text="${session.message.content}">
  				 </span>
			</div>
			
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			
			</div>
			
			
			
			<div th:replace="${content}"></div>
		</div>
		
		<!-- Content area -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>
</body>
</html>
