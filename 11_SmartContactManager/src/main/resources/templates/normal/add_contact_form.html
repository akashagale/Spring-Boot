<!doctype html >
<html lang="en" xmlns:th="https://thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Document</title>
</head>
<body>

	<section>
	<div class="card mr-3 ml-3">
		<div class="card-body">
				
		<h1 class="text-center">Add Contact</h1>
			
		<div class="container-fluid mt-1">
		<div class="row">
			
			<div class="col-md-9 offset-md-1">
				<form action=""
					th:object="${contact}"
					enctype="multipart/form-data"
					method="post"
					th:action="@{/user/process-contact}"
					class="mt-2"
				>
				
			<!-- 	first name -->
			
			<div class="input-group">
			
				<div class="input-group-prepend">
				
					<div class="input-group-text mr-1">
						<i class="fa fa-plus"></i>
						
					</div>				
				
				</div>
				
				<input type="text" id="firstname" 
				name="name" placeholder="Enter name"
				class="form-control">
				
				
			</div>	
			
			<!-- 	second name -->
			
			<div class="input-group">
			
				<div class="input-group-prepend">
				
					<div class="input-group-text mr-1">
						<i class="fa fa-plus"></i>
						
					</div>				
				
				</div>
				
				<input type="text" id="secondName" 
				name="secondName" placeholder="Enter secondName/nickName"
				class="form-control">
				
			</div>
			
			
		<!--	phone -->
			
			
			<div class="input-group">
			
				<div class="input-group-prepend">
				
					<div class="input-group-text mr-1">
						<i class="fa fa-phone"></i>
						
					</div>				
				
				</div>
				
				<input type="text" id="phone" 
				name="phone" placeholder="Enter phone number"
				class="form-control">
				
			</div>
			
<!-- 			email -->
			
			<div class="input-group">
			
				<div class="input-group-prepend">
				
					<div class="input-group-text mr-1">
						@
						
					</div>				
				
				</div>
				
				<input type="email" id="email" 
				name="email" placeholder="Enter email id"
				class="form-control">
				
			</div>
			
<!-- 			work field -->
			<div class="input-group">
			
				<div class="input-group-prepend">
				
					<div class="input-group-text mr-1">
						<i class="fa fa-briefcase"></i>
						
					</div>				
				
				</div>
				
				<input type="text" id="work" 
				name="work" placeholder="Enter work"
				class="form-control">
				
			</div>
			
<!-- 			contact description -->
				
				<div class="form-group mt-3">
				
				<textarea
					name="description" 
					id="description" rows="8" 
					class="form-control" cols="90"
			
					>
				</textarea>
				<label for="floatingTextarea">Comments</label>
				</div>
				
<!-- 				profile image -->
				
				<div class="custom-file">
					<input type="file" name="profileImage">
				</div>
				
				
					<div class="container text-center">
						<button class="btn btn-outline-primary">
							Save Contact
						</button>
						<button  type="reset" class="btn btn-outline-danger">
							Reset
						</button>
					</div>			
				
				
				
				</form>	
			</div>
		
		</div>	
			
		</div>
		</div>			
	</div>
		
	</section>
	
	
</body>
</html>
