<!doctype html >
<html lang="en" xmlns:th="https://thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="mycard mt-1">
					<div th:if="${session.message}" class="alert alert-success" role="alert">
					</div>
	
					<div class="text-center">
					<img width="80px" th:src="@{/image/icon.png}" src="">
					</div>
					
					<h1 class="text-center">Register Here</h1>
		<form th:action="@{/do_register}" method="post" th:object="${user}">
					
				<!--  name field -->
				<div class="form-group">
    			 <label for="name_field">Your Name</label>
   				 <input 
   				 name="name" 
   				 type="text" 
   				 class="form-control"
   				 th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
   				 id="name_field" 
   				 aria-describedby="emailHelp" 
   				 placeholder="Enter Name Here" 
   				  required
   				  th:value="${user.name}"> 
   				  
   				   <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
        				Please provide a Name.
      			   </div>
   				  
  				</div>
  				
  				
  				
  				
  				
  				<!--  email field -->
				<div class="form-group">
    			 <label for="email_field">Email</label>
   				 <input 
   				 name="email"
   				 type="email" 
   				 class="form-control"
   				 th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}" 
   				 id="email_field" 
   				 aria-describedby="emailHelp" 
   				 placeholder="Enter Email" 
   				  required
   				  th:value="${user.email}"> 
   				   <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
        				Please enter your email.
      			   </div>
   				  
  				</div>
  				
  				
  				<!--  password field -->
				<div class="form-group">
    			 <label for="password_field">Password</label>
   				 <input 
   				 name="password"
   				 type="password" 
   				 class="form-control" 
   				  th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}" 
   				 id="password_field" 
   				 aria-describedby="emailHelp" 
   				 placeholder="Enter password" 
   				  required>
   				  <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
        				Please enter password.
      			   </div> 
  				</div>
  		
  				
  				
  				<!--  about field -->
				<div class="form-group">
					<textarea th:text="${user.about}"
					name="about"
					placeholder="Enter Something about yourself" 
					rows="10" 
					class="form-control">
					
					</textarea>
				</div> 	
				
			<!-- terms and condition -->
			
				<div class="form-group form-check text-center">
				
				<input type="checkbox" 
					name="agreement"
					class="form-check-input"
					id="agreement" required="required">
				 <label for="agreement" >Accept terms and condition</label>
				
				</div>
				
				<div class="container text-center">
				<button type="submit" class="btn bg-primary text-white">Submit</button>
				<button type="reset" class="btn btn-warning ">Reset</button>
				</div>
  				
					</form>
					
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
